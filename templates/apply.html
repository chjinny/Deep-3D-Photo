<body>
    <div id='loadingImg'></div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <img  class="card card-4" src="./static/logo.jpg" style="display: block; margin: 0 auto"></img>
            &nbsp
            <div class="card card-4">
                <div class="card-body" >
                    <h2 class="title">이미지 업로드</h2>
                    <form action="{{url_for('upload_done')}}" method='POST' enctype='multipart/form-data'>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">파일 선택</label>
                                    <input class="input--style-4" type='file' name="file">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="test('static/loading.gif');">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/datepicker/moment.min.js"></script>
    <script src="static/vendor/datepicker/daterangepicker.js"></script>
    <!-- Main JS-->
    <script src="static/js/global.js"></script>
    <script>
    function test(imageName) {
        LoadingWithMask(imageName);
    }
     
    function LoadingWithMask(gif) {
        //화면의 높이와 너비를 구합니다.
        var maskHeight = $(document).height();
        var maskWidth  = window.document.body.clientWidth;
         
        //화면에 출력할 마스크를 설정해줍니다.
        var mask       ="<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
        var loadingImg ='';
          
        loadingImg +=" <img src='"+ gif +"' style='position:absolute; left:50%; transform:translateX(-50%); top:50%; transform:translateY(-50%); display: block; margin: 0px auto;'/>";
     
        //화면에 레이어 추가
        $('body')
            .append(mask)
     
        //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
        $('#mask').css({
                'width' : maskWidth,
                'height': maskHeight,
                'opacity' :'0.3'
        });
      
        //마스크 표시
        $('#mask').show();
      
        //로딩중 이미지 표시
        $('#loadingImg').append(loadingImg);
        $('#loadingImg').show();
    }
     
    function closeLoadingWithMask() {
        $('#mask, #loadingImg').hide();
        $('#mask, #loadingImg').empty(); 
    }
    </script>
